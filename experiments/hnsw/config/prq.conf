# Product Residual Quantizer (PRQ) configuration
# Format:
# [dataset_name]
# nsplits=value,Msub=value,nbits=value
#
# Parameters:
#   nsplits - Number of product splits (dimension/nsplits per RQ)
#   Msub - Number of subquantizers per RQ
#   nbits - Bits per subquantizer (typically 8)

[sift1M]
nsplits=4,Msub=4,nbits=8
nsplits=8,Msub=4,nbits=8

[gist1m]
nsplits=2,Msub=4,nbits=8
nsplits=4,Msub=4,nbits=8
