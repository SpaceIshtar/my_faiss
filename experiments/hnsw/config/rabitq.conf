# RaBitQ (Random Bit Quantization) configuration
# Format:
# [dataset_name]
# bits=value
#
# Supported bits (total_bits):
#   1 - 1-bit only (binary quantization)
#   2 - 1-bit + 1 extra bit
#   3 - 1-bit + 2 extra bits
#   4 - 1-bit + 3 extra bits (default, recommended)
#   5-9 - Higher precision with more extra bits

