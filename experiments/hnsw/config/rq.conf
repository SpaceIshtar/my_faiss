# Residual Quantizer (RQ) configuration
# Format:
# [dataset_name]
# M=value,nbits=value
#
# Parameters:
#   M - Number of subquantizers (codebooks)
#   nbits - Bits per subquantizer (typically 8)

[sift1M]
