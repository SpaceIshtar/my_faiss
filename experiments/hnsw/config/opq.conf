# OPQ (Optimized Product Quantization) configuration
# Format:
# [dataset_name]
# M=value,nbits=value,niter=value
#
# Parameters:
#   M - Number of subquantizers (dimension must be divisible by M)
#   nbits - Bits per subquantizer (typically 8)
#   niter - OPQ training iterations (default 50)

[sift1M]
M=16,nbits=4
M=32,nbits=4
M=64,nbits=4
M=16,nbits=8
M=32,nbits=8
M=64,nbits=8

[gist1m]
M=8,nbits=8
M=16,nbits=8
M=32,nbits=8
