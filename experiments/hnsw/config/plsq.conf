# Product Local Search Quantizer (PLSQ) configuration
# Format:
# [dataset_name]
# nsplits=value,Msub=value,nbits=value
#
# Parameters:
#   nsplits - Number of product splits (dimension/nsplits per LSQ)
#   Msub - Number of subquantizers per LSQ
#   nbits - Bits per subquantizer (typically 8)

[sift1M]
nsplits=4,Msub=4,nbits=8
nsplits=8,Msub=4,nbits=8

[gist1M]
nsplits=6,Msub=20,nbits=4
nsplits=6,Msub=20,nbits=8
nsplits=6,Msub=40,nbits=8
nsplits=12,Msub=20,nbits=8

[audio]
nsplits=4,Msub=4,nbits=8
nsplits=8,Msub=4,nbits=8

[video]
nsplits=4,Msub=32,nbits=8
nsplits=8,Msub=32,nbits=8
nsplits=4,Msub=64,nbits=8
nsplits=8,Msub=64,nbits=8

[text2image]
nsplits=5,Msub=5,nbits=4
nsplits=5,Msub=5,nbits=8
nsplits=5,Msub=10,nbits=8
nsplits=5,Msub=20,nbits=8

[paper]
nsplits=5,Msub=5,nbits=4
nsplits=5,Msub=5,nbits=8
nsplits=5,Msub=10,nbits=8
nsplits=5,Msub=20,nbits=8