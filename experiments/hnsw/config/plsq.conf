# Product Local Search Quantizer (PLSQ) configuration
# Format:
# [dataset_name]
# nsplits=value,Msub=value,nbits=value
#
# Parameters:
#   nsplits - Number of product splits (dimension/nsplits per LSQ)
#   Msub - Number of subquantizers per LSQ
#   nbits - Bits per subquantizer (typically 8)

[sift1M]
nsplits=4,Msub=4,nbits=8
nsplits=8,Msub=4,nbits=8

[gist1m]
nsplits=2,Msub=4,nbits=8
nsplits=4,Msub=4,nbits=8
