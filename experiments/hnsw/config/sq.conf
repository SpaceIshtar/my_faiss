# SQ (Scalar Quantization) configuration
# Format:
# [dataset_name]
# qtype=value
#
# Supported qtypes:
#   QT_8bit (or 8bit) - 8-bit per dimension
#   QT_4bit (or 4bit) - 4-bit per dimension
#   QT_6bit (or 6bit) - 6-bit per dimension
#   QT_fp16 (or fp16) - 16-bit float
#   QT_bf16 (or bf16) - bfloat16
#   QT_8bit_uniform - 8-bit uniform quantization
#   QT_4bit_uniform - 4-bit uniform quantization

[sift1M]
qtype=QT_8bit
qtype=QT_4bit
qtype=QT_6bit

[gist1m]
qtype=QT_8bit
qtype=QT_4bit
qtype=QT_6bit
