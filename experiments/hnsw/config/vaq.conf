# VAQ (Variance-Aware Quantization) configuration
# Format:
# [dataset_name]
# bits=value,nsub=value,minbps=value,maxbps=value,var=value
#
# Parameters:
#   bits   - Total bit budget per vector (e.g., 64, 128, 256)
#   nsub   - Number of subspaces
#   minbps - Minimum bits per subspace
#   maxbps - Maximum bits per subspace
#   var    - Variance ratio to retain (0.95, 1.0, etc.)

[sift1M]
bits=128,nsub=16,minbps=7,maxbps=13
bits=256,nsub=32,minbps=7,maxbps=13

[gist1M]
bits=1920,nsub=240,minbps=7,maxbps=13
bits=960,nsub=120,minbps=7,maxbps=13

[audio]
bits=128,nsub=16,minbps=7,maxbps=13
bits=256,nsub=32,minbps=7,maxbps=13

